<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FitnessSAC - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Accede con tu cuenta</h1>
        <form th:action="@{/usuario/acceder}" method="post">

            <div class="my-4">
            
            <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
		      <strong>Error al ingresar:</strong>
		      <span th:text="${error}"></span>
    		</div>
            
                <div class="mt-4">
                    <label class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu email" required>
                </div>
                <div class="mt-4">
                    <label class="form-label">Contrasena:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contrasena" required>
                </div>
            </div>

            <div class="col-6">
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
