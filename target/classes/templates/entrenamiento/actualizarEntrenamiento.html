<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Actualizar Entrenamiento</title>

  </head>
  <body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>

              <span class="navbar-toggler-icon"></span>

          <div class="collapse navbar-collapse" id="navbarNav">

    <div class="container">
        <h1>Actualización de Entrenamiento</h1>
        <br>
        <!--Inicio formulario-->
        <form th:action="@{/entrenamiento/actualizar}" method="post" th:object="${entrenamiento}">             
            <div class="col-6">
                <label for="txtCod" class="form-label">Código:</label>                                                  
                <input type="text" class="form-control" id="txtCod" name="txtCod" th:field="*{idEntrenamiento}" readonly>
            </div>
            <div class="col-6">
                <label for="txtEsp" class="form-label">Tipo:</label>                                                    
                <select class="form-select" id="tipo" th:field="*{tipo}" required>
                    <option value="personal">Personal</option>
                    <option value="grupal">Grupal</option>
                </select>
            </div>
            <div class="col-6">
                <label for="txtEsp" class="form-label">Lugar:</label>                                                    
                <select class="form-select" id="lugar" th:field="*{lugar}" required>
                    <option value="aire_libre">Aire Libre</option>
                    <option value="local">Local</option>
                </select>
            </div>
            
            <div class="col-6">
                <label for="txtFec" class="form-label">Fecha:</label>                                                   
                <input type="date" class="form-control" id="txtFec" name="txtFec" required th:field="*{fecha}">
            </div>

            <div class="col-6">
                <label for="txtCap" class="form-label">Capacidad:</label>                                                   
                <input type="number" class="form-control" id="txtCap" name="txtCap" placeholder="Ingrese la capacidad máxima" required th:field="*{capacidad}">
            </div>
            <div class="col-6">
                <label for="txtDur" class="form-label">Duración:</label>                                                   
                <input type="number" class="form-control" id="txtDur" name="txtDur" placeholder="Ingrese la duración" required th:field="*{duracion}">
            </div>
            
            <div class="col-6">
                <label for="txtHI" class="form-label">Hora Inicio:</label>                                                   
                <input type="time" class="form-control" id="txtHI" name="txtHI" required th:field="*{horaInicio}">
            </div>

            <div class="col-6">
                <label for="txtHF" class="form-label">Hora Fin:</label>                                                   
                <input type="time" class="form-control" id="txtHF" name="txtHF" required th:field="*{horaFin}">
            </div>

            <div class="col-6">
                <label for="cboEntrenador" class="form-label">Entrenador:</label>                                          
                <select class="form-select" id="cboEntrenador" th:field="*{entrenador}" required>
                    <option value="">Seleccione un Entrenador</option>
                    <option th:each="entd : ${listaEntrenadores}" th:value="${entd.idTrainer}" th:text="${entd.nombres}"
                        th:selected="${entrenamiento.entrenador != null and entd.idTrainer == entrenamiento.entrenador.idTrainer}">
                    </option>
                </select>
            </div>   
            <div class="col-6">
                <label for="cboEpacio" class="form-label">Espacio:</label>                                          
                <select class="form-select" id="cboEspacio" th:field="*{espacio}" required>
                    <option value="">Seleccione un Espacio</option>
                    <option th:each="esp : ${listaEspacio}" th:value="${esp.idEspacio}" th:text="${esp.nombre}"
                        th:selected="${entrenamiento.espacio != null and esp.idEspacio == entrenamiento.espacio.idEspacio}">
                    </option>
                </select>
            </div> 
            <div class="col-6">
                <label for="txtEst" class="form-label">Estado:</label>                                                    
                <select class="form-select" id="estado" th:field="*{estado}" required>
                    <option value="activo">Activo</option>
                    <option value="inactivo">Inactivo</option>
                </select>
            </div>
            <br>
            <div class="col-6">
                <button type="submit" class="btn btn-success">Actualizar</button>
            </div>
        </form>
        <!--Fin formulario-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
