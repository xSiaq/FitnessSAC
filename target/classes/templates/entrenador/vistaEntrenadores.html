  </head>

          <a class="navbar-brand" href="#">Navbar</a>

    <div class="container">
        <h1>Gestión de Entrenadores</h1>
        <br>
        <h2>Registro de Trainer</h2>
        <!--Inicio formulario-->
        <form th:action="@{/entrenador/registrar}" method="post" th:object="${nuevoEntrenador}">
            <div class="row">
                <div class="col-4">
                    <label for="txtNom" class="form-label">Nombre:</label>                                                    <!--A donde se va el registro-->
                    <input type="text" class="form-control" id="txtNom" name="txtNom" placeholder="Ingresa el Nombre" required th:field="*{nombres}">
                </div>
                <div class="col-4">
                    <label for="txtApep" class="form-label">Apellidos:</label>                                                    <!--A donde se va el registro-->
                    <input type="text" class="form-control" id="txtApep" name="txtApep" placeholder="Ingresa los apellidos" required th:field="*{apellidos}">
                </div>
                <div class="col-4">
                    <label for="txtEsp" class="form-label">Especialidad:</label>                                                    <!--A donde se va el registro-->
                    <input type="text" class="form-control" id="txtEsp" name="txtEsp" placeholder="Ingresa la especialidad" required th:field="*{especialidad}">
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="txtCor" class="form-label">Correo:</label>                                                    <!--A donde se va el registro-->
                    <input type="text" class="form-control" id="txtCor" name="txtCor" placeholder="Ingresa el Correo" required th:field="*{correo}">
                </div>
                <div class="col-4">
                    <label for="txtTel" class="form-label">Teléfono:</label>                                                    <!--A donde se va el registro-->
                    <input type="text" class="form-control" id="txtTel" name="txtTel" placeholder="Ingresa el teléfono" required th:field="*{telefono}">
                </div>
                <div class="col-4">
                    <label for="txtEst" class="form-label">Estado:</label>                                                    
                    <select class="form-select"  id="estado" th:field="*{estado}" required>
                        <option value="activo">Activo</option>
                        <option value="inactivo">Inactivo</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="col-6">
                <button type="submit" class="btn btn-primary">Registrar</button>   
                <a th:href="@{/dashboardAdministrador}" class="btn btn-dark">Regresar</a>
            </div>
        </form>
        <!--Fin formulario-->
        <br>
        <br>
        <br>
        <h2>Listado de Trainers</h2>
    <!--Inicio tabla-->
    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
            <tr> 
                <th scope="col">Codigo</th>
                <th scope="col">Nombres</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Especialidad</th>
                <th scope="col">Correo</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Estado</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ent : ${listaEntrenadores}">
                <th scope="row" th:text="${ent.idTrainer}"></th>
                <td th:text="${ent.nombres}"></td>
                <td th:text="${ent.apellidos}"></td>
                <td th:text="${ent.especialidad}"></td>
                <td th:text="${ent.correo}"></td>
                <td th:text="${ent.telefono}"></td>

                <td th:text="${ent.estado}"></td>
                <td>
                    <a th:href="@{/entrenador/actualizar/{id}(id=${ent.idTrainer})}" class="btn btn-success">Actualizar</a>
                    <a th:href="@{/entrenador/cambiarEstado/{id}(id=${ent.idTrainer})}" class="btn btn-danger" th:text="${ent.estado == 'activo' ? 'Desactivar' : 'Activar'}" style="width: 100px; text-align: center;"></a>
                </td>

            <tr>
        </tbody>
        </table>
    </div>
    <!--Fin tabla-->
    </div>
