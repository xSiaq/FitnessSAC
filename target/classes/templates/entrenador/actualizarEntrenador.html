<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Actualizar Trainer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a th:href="@{/dashboardAdministrador}" class="nav-link active" aria-current="page">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Reclamos</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>

    <div class="container">
        <h1>Actualización de Trainer</h1>
        <br>
        <!--Inicio formulario-->
        <form th:action="@{/entrenador/actualizar}" method="post" th:object="${entrenador}">             
            <div class="col-6">
                <label for="txtCod" class="form-label">Código:</label>                                                  
                <input type="text" class="form-control" id="txtCod" name="txtCod" th:field="*{idTrainer}" readonly>
            </div>
            
            <div class="col-6">
                <label for="txtNom" class="form-label">Nombres:</label>                                                    
                <input type="text" class="form-control" id="txtNom" name="txtNom" placeholder="Ingresa el nuevo Nombre" th:field="*{nombres}">
            </div>
            
            <div class="col-6">
                <label for="txtApep" class="form-label">Apellidos:</label>                                                    
                <input type="text" class="form-control" id="txtApep" name="txtApep" placeholder="Ingresa los nuevos Apellidos" th:field="*{apellidos}">
            </div>

            <div class="col-6">
                <label for="txtEsp" class="form-label">Especialidad:</label>                                                    
                <input type="text" class="form-control" id="txtEsp" name="txtEsp" placeholder="Ingresa la nueva Especialidad" th:field="*{especialidad}">
            </div>

            <div class="col-6">
                <label for="txtCor" class="form-label">Correo:</label>                                                    
                <input type="text" class="form-control" id="txtCor" name="txtCor" placeholder="Ingresa el nuevo Correo" th:field="*{correo}">
            </div>

            <div class="col-6">
                <label for="txtTel" class="form-label">Teléfono:</label>                                                    
                <input type="text" class="form-control" id="txtTel" name="txtTel" placeholder="Ingresa el nuevo Teléfono" th:field="*{telefono}">
            </div>

            <div class="col-6">
                <label for="txtEst" class="form-label">Estado:</label>                                                    
                <select class="form-select" id="estado" th:field="*{estado}" required>
                    <option value="activo">Activo</option>
                    <option value="inactivo">Inactivo</option>
                </select>
            </div>
            <br>
            <div class="col-6">
                <button type="submit" class="btn btn-success">Actualizar</button>
            </div>
        </form>
        <!--Fin formulario-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
